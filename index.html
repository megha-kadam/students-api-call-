
<!DOCTYPE html>

<body>
    <div class="container my-5">
        <div class="row mb-3">
            <div class="col-md-8 offset-2">
                <h4>Registration Form</h4>
                <div class="card mt-3">
                    <div class="card-body">
                        <form class="form-control" id="stdForm">
                            <div class="form-group my-3">
                                <label for="fName">FirstName<span>*</span></label>
                                <input type="text" required class="form-control my-2" id="fName" placeholder="firstName">
                            </div>

                              <div class="form-group my-3">
                                <label for="lName">LastName<span>*</span></label>
                                <input type="text" required class="form-control my-2" id="lName" placeholder="lastName">
                            </div>

                              <div class="form-group my-3">
                                <label for="email">Email<span>*</span></label>
                                <input type="text" required class="form-control my-2" id="email" placeholder="email">
                            </div>

                              <div class="form-group my-3">
                                <label for="weight">Weight<span>*</span></label>
                                <input type="text" required class="form-control mb-2" id="weight" placeholder="Enter weight in kgs">
                            </div>

                              <div class="form-group my-3">
                                <label for="height">Height<span>*</span></label>
                                <input type="text" required class="form-control mb-2" id="height" placeholder="Enter height in cms">
                            </div>

                              <div class="form-group my-3">
                                <label for="gender">Gender<span>*</span></label>

                                <label for="male">Male</label>
                                <input type="radio" name="gender" value="Male" class="form-check-input my-2" id="male">
                                <label for="female">Female</label>
                                    <input type="radio" name="gender" value="Female" class="form-check-input my-2" id="female">
                            </div>

                            <div class="form-group my-3">
                                <label for="requireTrainer">Require Trainer<span>*</span></label>

                                <label for="yes">Yes</label>
                                <input type="radio" name="requireTrainer" value="Yes" class="form-check-input my-2" id="yes">
                                <label for="yes">No</label>
                                <input type="radio" name="requireTrainer" value="No" class="form-check-input my-2" id="no">
                            </div>

                            <div class="form-group my-3">
                                <label for="requirePackage">Require Package<span>*</span></label>
                                <select class="form-control mb-2" id="requirePackage" required>
                                    <option value="choose">Choose</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="quaterly">Quterly</option>
                                    <option value="yeraly">Yerarly</option>
                                </select>
                            </div>

                            <div class="form-group my-3">
                                <label for="imp">What is imp for you<span>*</span></label>
                                <select required class="form-control mb-2" id="imp">
                                    <option value="choose">Choose</option>
                                    <option value="getfit">Get Fit</option>
                                    <option value="gain muscle">Gain Muscle</option>
                                    <option value="weight loss">Weight Loss</option>
                                </select>
                            </div>

                            <div class="form-group my-3">
                                <label for="entryDate">Entry Date<span>*</span></label>
                                <input type="date" required class="form-control mb-2" id="entryDate" placeholder="dd-mm-yyyy">
                            </div>

                            <button class="btn btn-md btn-primary" type="submit" id="addStdBtn">Add Student</button>
                            <button class="btn btn-md btn-primary d-none" type="button" id="updateStdBtn">Update student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th>Seriol No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Weight(in kg)</th>
                                    <th>Height(in cm)</th>
                                    <th>Gender</th>
                                    <!-- <th>Require Trainer</th> -->
                                    <th>Require Package</th>
                                    <th>Important</th>
                                    <th>Entry Date</th>
                                    <th>Edit</th>
                                    <th>Reemove</th>
                                  </tr>
                                </thead>
                                <tbody id="stdContainer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <div class="spinner-border m-5" role="status">

        </div>
